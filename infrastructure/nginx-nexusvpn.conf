# =============================================================================
# Nginx Configuration for NexusVPN Production
# =============================================================================
# Place this file in: /etc/nginx/sites-available/nexusvpn
# Enable with: ln -s /etc/nginx/sites-available/nexusvpn /etc/nginx/sites-enabled/
# =============================================================================

# Upstream Backend
upstream nexusvpn_backend {
    server localhost:3000;
    keepalive 64;
}

# Upstream Frontend (Vite Dev Server - for production, use built static files)
upstream nexusvpn_frontend {
    server localhost:5173;
    keepalive 64;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 5.161.91.222;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 5.161.91.222;

    # SSL Configuration (Update with Let's Encrypt certificates)
    # ssl_certificate /etc/letsencrypt/live/5.161.91.222/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/5.161.91.222/privkey.pem;
    
    # Self-signed certificate for testing (replace with Let's Encrypt)
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Client Max Body Size
    client_max_body_size 10M;

    # Backend API
    location /api {
        proxy_pass http://nexusvpn_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend
    location / {
        proxy_pass http://nexusvpn_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support for Vite HMR
        proxy_set_header Origin '';
    }

    # Health Check
    location /health {
        access_log off;
        proxy_pass http://nexusvpn_backend/api/health;
    }
}

