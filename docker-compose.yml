version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexusvpn-db
    restart: always
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: nexusvpn
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
